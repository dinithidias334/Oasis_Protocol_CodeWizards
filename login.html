<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Login - Hackathon Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.6;
            color: #00ffff;
            background: #0a0a0a;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }

        /* Particle System */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scan 2s infinite;
        }

        .login-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.03) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 0, 255, 0.03) 50%, transparent 70%);
            animation: scanlines 3s infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes scanlines {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .login-header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff; }
            to { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }

        .login-header p {
            color: #b8b8b8;
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 0px;
            font-size: 1rem;
            color: #00ffff;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.9);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 0px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .form-footer {
            text-align: center;
            color: #b8b8b8;
            position: relative;
            z-index: 1;
        }

        .form-footer a {
            color: #ff00ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .form-footer a:hover {
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #b8b8b8;
            position: relative;
            z-index: 1;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.5), transparent);
        }

        .divider span {
            background: rgba(0, 0, 0, 0.8);
            padding: 0 15px;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
        }

        .quick-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .quick-link {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            padding: 8px 12px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .quick-link:hover {
            color: #ff00ff;
            border-color: #ff00ff;
            background: rgba(255, 0, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.3);
        }

        .navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            text-decoration: none;
            border: 1px solid #00ffff;
            border-radius: 4px;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        /* Glitch effect */
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            90% { transform: translate(-2px, 2px); }
        }

        .login-container:hover h1 {
            animation: glitch 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .quick-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="particles"></div>

    <div class="navigation">
        <a href="index.html" class="nav-btn">
            <i class="fas fa-home"></i> HOME
        </a>
        <a href="leaderboard.php" class="nav-btn">
            <i class="fas fa-trophy"></i> LEADERBOARD
        </a>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-users"></i> TEAM LOGIN</h1>
            <p>ACCESS YOUR HACKATHON DASHBOARD</p>
        </div>

        <form method="post" action="login.php">
            <div class="form-group">
                <label for="team_name">TEAM NAME</label>
                <input type="text" id="team_name" name="team_name" required
                       placeholder="Enter your team designation">
            </div>

            <div class="form-group">
                <label for="password">ACCESS CODE</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your access code">
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i> INITIATE LOGIN
            </button>
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="signup.html">REGISTER HERE</a></p>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="quick-links">
            <a href="leaderboard.php" class="quick-link">
                <i class="fas fa-trophy"></i> RANKINGS
            </a>
            <a href="admin/admin_login.html" class="quick-link">
                <i class="fas fa-cog"></i> ADMIN
            </a>
        </div>
    </div>

    <script>
        // Particle System
        function createParticles() {
            const particleContainer = document.querySelector('.particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Glitch Effect for form elements
        function addGlitchEffect() {
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.animation = 'glitch 0.3s ease-in-out';
                });
                
                input.addEventListener('animationend', function() {
                    this.style.animation = '';
                });
            });
        }

        // Initialize effects
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            addGlitchEffect();
        });
    </script>
</body>
</html>
